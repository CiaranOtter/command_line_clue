replicaCount: 1

image: 
  repository: ghcr.io/ciaranotter/command_line_clue_games_service
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: [
  {
    "POSTGRES_USER": "postgres",
  "POSTGRES_DB":"postgres",
  "POSTGRES_PASSWORD": "N4tnrCOji4",
  "POSTGRES_HOST":"my-release-postgresql.default.svc.cluster.local",
  "POSTGRES_PORT":"5432"}
]
nameOverride: "game-registery"
fullnameOverride: "game-registery-service"
selectotLabels: {"instance":"game-registery"}

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "game-registry-service-account"

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: NodePort
  port: 5000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
